  <!-- Ears -->
  <polygon id="earLeft" points="60,40 80,20 90,50" fill="#f4c7ab"></polygon>
  <polygon id="earRight" points="140,40 120,20 110,50" fill="#f4c7ab"></polygon>

  <!-- Eyes -->
  <ellipse id="eyeLeft" cx="80" cy="95" rx="8" ry="10" fill="#333"></ellipse>
  <ellipse id="eyeRight" cx="120" cy="95" rx="8" ry="10" fill="#333"></ellipse>

  <!-- Mouth -->
